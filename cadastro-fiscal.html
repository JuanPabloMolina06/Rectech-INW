<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Nota Fiscal - Rectech</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <header>
    <h1>Rectech</h1>
    <nav>
      <a href="Index.html">Home</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="cadastro-fiscal.html">Cadastro Nota Fiscal</a>
    </nav>
  </header>

  <main>
    <section class="cadastro-nota-fiscal-section">
      <h2>Cadastro Nota Fiscal</h2>
      <form id="cadastro-nota-fiscal-form">
        <label for="numeroNota">Número da Nota:</label>
        <input type="text" id="numeroNota" name="numeroNota" required>

        <label for="dataEmissao">Data de Emissão:</label>
        <input type="date" id="dataEmissao" name="dataEmissao" required>

        <label for="valorTotal">Valor Total:</label>
        <input type="number" id="valorTotal" name="valorTotal" step="0.01" required>

        <label for="cpfCliente">CPF do Cliente:</label>
        <input type="text" id="cpfCliente" name="cpfCliente" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2023 Rectech
  </footer>

</body>
</html>
